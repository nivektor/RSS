<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <title>RSS</title>

	    <link href="js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="js/lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<script data-main="js/main" src="js/lib/require.js"></script>
		<!-- <script src="js/test-built.js"></script> -->
		
		<script id="feedsTemplate" type="text/html">
			<li><a href="#filter/{{id}}">{{ parent }} - {{ title }}</a></li>
		</script>
		
		<script id="articlesTemplate" type="text/html">
			<div class="panel-group" id="accordion">
				<div class="panel panel-default panel-{{ id }}">
					<div class="panel-heading">
						{{#image}}
							<img class="thumb pull-left" src="{{ image }}" data-toggle="collapse" data-parent="#accordion" href="{{ id }}">
						{{/image}}
						{{^image}}
							<img class="thumb pull-left" src="img/default.png" data-toggle="collapse" data-parent="#accordion" href="{{ id }}">
						{{/image}}
						<h4 class="panel-title">{{ title }}</h4>
					</div>
					<div id="target-{{ id }}" class="panel-collapse collapse">
						<a href="{{ link }}" target="_blank">
							<div class="panel-body">
								<p>{{ date }}<br>
								{{ author }} - {{ source }}<br>
								{{#image}}
									<img class="img-responsive" src="{{ image }}">
								{{/image}}
								</p>
								<p>{{ teaser }}</p>
							</div>
						</a>					
					</div>
				</div>
			</div>
		</script>
		<!-- <script src="js/lazyload.js"></script>
		<script src="js/load.js"></script> -->
  </head>
  <body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
	    
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div class="navbar-right" id="edit-container"></div>
				<a class="navbar-brand" href="#all">RSS</a>
			</div>

			<div class="collapse navbar-collapse" id="nav-collapse-login">
				<div class="navbar-form navbar-right" id="login-container"></div>
			</div><!-- /.navbar-collapse -->
			
		</div><!-- /.container-fluid -->
	</div>
	
	<div class="container">
		<div id="info-container"></div>
		<div id="articles-container"></div>
	</div><!-- /.container -->
	<div class="navbar navbar-inverse navbar-fixed-bottom">
		<div class="dropup container-fluid">
			<button type="button" class="dropdown-toggle" data-toggle="dropdown">Filter <span class="caret"></span></button>
			<ul class="dropdown-menu" role="menu" id="feeds-container"></ul>
			<div id="sort-container"></div>
		</div>
		
	</div>
  </body>
</html>
